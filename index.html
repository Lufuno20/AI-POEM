<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI-Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generate">
            <input
              type="text"
              placeholder="what do you need to know..."
              autofocus
              required
              class="interaction"
              id="interaction"
            />
            <input type="submit" class="btnsubmit" />
          </form>
          <small class="hint">i.e travel destinations, food, pets</small>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Lufuno20" target="_blank">Lufuno Dagada</a>
        open sourced on
        <a href="https://github.com/Lufuno20?tab=repositories" target="_blank"
          >GitHub.
        </a>
        Hosted on
        <a href="https://poemgeneratorweb.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="AI poem.js"></script>
  </body>
</html>
